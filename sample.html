<head>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<script type="text/javascript" src="duelbar.js" charset="utf-8"></script>
<script type="text/javascript">
(function () {
window.onload=function() {
  var duelbar = new fedecade.duelbar(
			"duelbar",
			{
			width: 800,
			height: 60,
			leftbar_color: '#CC0000',
			rightbar_color: '#339933',
			count_size: '22px',
			border_width: '2px',
			border_color: '#333333',
			bar_efect: 'gradient',
			animation: true
			}
			); 
  duelbar.draw(1, 3);
}
}) ();
</script>
</head>
<body>
  <div id="duelbar"></div>
