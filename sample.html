<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<script type="text/javascript" src="duelbar.js" charset="utf-8"></script>
<script type="text/javascript">
(function () {
window.onload=function() {
  var duelbar = new fedecade.duelbar(
			"duelbar",
			{
			width: 800,
			height: 60,
			leftbar_color: '#CC0000',
			rightbar_color: '#339933',
			count_size: '24px',
			count_suffix_size: '16px',
			border_width: 2,
			border_color: '#333333',
			bar_style: 'solid',
			shadow: false,
			animation: false
			}
			); 
	if (duelbar) {
		duelbar.draw(20000, 30000);
	}
}
}) ();
</script>
</head>
<body>
  <div id="duelbar"></div>
</body>
</html>
